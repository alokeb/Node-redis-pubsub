listen redis-postprocess-TCP-6379 0.0.0.0:6379
    mode tcp
    option tcplog
    option tcp-check
    #uncomment these lines if you have basic auth
    #tcp-check send AUTH\ yourpassword\r\n
    #tcp-check expect +OK
    tcp-check send PING\r\n
    tcp-check expect string +PONG
    tcp-check send info\ replication\r\n
    tcp-check expect string role:master
    tcp-check send QUIT\r\n
    tcp-check expect string +OK
    server redis-master 172.17.0.5:6379 maxconn 1024 check inter 1s
    server redis-replica-0 172.17.0.4:6379 maxconn 1024 check inter 1s
    server redis-replica-1 172.17.0.6:6379 maxconn 1024 check inter 1s