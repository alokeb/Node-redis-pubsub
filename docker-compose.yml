version: '3.9'

services:
 #On internal network
  redis:
    container_name: redis
    hostname: redis
    image: redis
    restart: always
    expose:
      - "6379"

  #Optional if you'd like a Redis client
  redisinsight:
    container_name: redisinsight
    hostname: redisinsight
    image: redislabs/redisinsight:latest
    links:
     - redis
    depends_on:
      - redis
    ports:
      - 8001:8001
    #Go to localhost:8001 in your browser, agree to their terms, then "I already have a redis database", enter 'redis' for host and 6379 as port if composing up via this file...

  api-gateway:
    container_name: api-gateway
    hostname: api-gateway
    build: haproxy
    links:
     - api-gateway1
     - api-gateway2
    depends_on:
     - api-gateway1
     - api-gateway2
    ports:
     - "3000:80"

  api-gateway1:
    hostname: api-gateway1
    container_name: api-gateway1
    extends:
      file: api-gateway/docker-compose.yml
      service: api-gateway
    
    depends_on:
      - redis
    environment:
      - NAME=api-gateway1
    # - REDIS_URL= ...
    expose:
      - "3000"
    
  api-gateway2:
    hostname: api-gateway2
    container_name: api-gateway2
    extends:
      file: api-gateway/docker-compose.yml
      service: api-gateway
    depends_on:
      - redis
    environment:
      - NAME=api-gateway2
    # - REDIS_URL= ...
    expose:
      - "3000"

  http-producer:
    deploy:
      mode: replicated
      replicas: 2
    extends:
      file: examples/HTTPProducer/docker-compose.yml
      service: http-producer
    depends_on:
      - api-gateway

  socketio-producer:
    deploy:
      mode: replicated
      replicas: 2
    extends:
      file: examples/SocketIOProducer/docker-compose.yml
      service: socketio-producer
    depends_on:
      - api-gateway
      
  consumer:
    container_name: consumer
    hostname: consumer
    extends:
      file: examples/Consumer/docker-compose.yml
      service: consumer
    links:
     - redis
    depends_on:
     - redis
    #environment:
    # - REDIS_URL= ...

 
